{% extends "main/base.html" %}

{%block title%}

{%load crispy_forms_tags%}

{%block content%}
<form method="post" class="form-group">
    {%csrf_token%}

        <p>Dont have an account? Create one <a href="/register">here</a></p>
</form>
{%endblock%}
